        html,body{
            margin:0;
            padding:0;
            overflow:hidden;
            height: 100vh;
            width: 100%;
            font-size:18px;

            -moz-user-select: none; /* Firefox */

        }
        * {
            box-sizing: content-box;

        h1{

        #wrapper{ /*wrapper is for the game start menu, positioned by flexbox*/

            display: flex;

            align-items: center;

            width:70%;

        #canvas-game{

            justify-content: flex-end;
            align-items: center
            margin-right: 15px;
            
        }
        .right-title-menu-bar{
            display: flex;
            flex: 14 1 auto;
            justify-content: flex-end;
            align-items: flex-start;
        }
        .title{
            color: white;
            font-size: 4rem;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 0;
        }
        .menu-button{
            border: none;
            background-color: black;
            color:white;
            display: flex;
            flex: 2 1 auto;
            justify-content: center;
            margin-top: 15px;
            font-size: 3rem;
            cursor: pointer;
            border-radius: 16px;
            outline:none;
        }
        .menu-button:last-child{
            margin-bottom: 20px;
        }
        .menu-button-wrapper{
            display: flex;
            justify-content: stretch;
            align-items: stretch;
            flex-direction: column;
            flex: 2 1 auto;
            width: 100%;
        }
        .menu-button-wrapper:hover > .menu-button{
            background-color: rgba(255,255,255,.5);
        }
        .menu-button-container{
            display: flex;
            align-items: flex-start;
            flex-direction: column;
            flex: 2 1 auto;
            width: 50%;

        }
        .account-button{
            display: flex;
            margin: 0;
            padding:8px;

        .account-button-wrapper{

    <div id="wrapper">

                </div>

                </div>
                <div class="menu-button-wrapper">
                    <button id="stats-button" class="menu-button">Stats</button>
                </div>
                <div class="menu-button-wrapper">
                    <button id="register-button" class="menu-button">Register</button>
                </div>
            </div>
            
        </div>
        <div id="account-modal">
            <div class="account-title-container">
                <h1>My Account</h1>
            </div>
            <div class="account-info-container">
                <h2>Username: Anon</h2>
                <h2>Best Score: 0</h2>
                <h2>Time Played: 0</h2>
            </div>
            <div class="account-modal-button-container">
                <button class="account-modal-button">Edit
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
                <button class="account-modal-button">Close
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <div id="game-over-scene">
            <h1>You Lost!</h1><br>
            <h2>Score: </h2>
            <button id="play-again-button" class="menu-button red">Play Again</button>
            <button id="return-menu-button" class="menu-button red">Back To Menu</button>
        </div>
